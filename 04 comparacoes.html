<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    // Ativa verificações adicionais de variáveis
    'use strict'

        //parseInt() -> TENTA coverter um texto em número, se possivel
        // Caso o texto não contenha um número válido, o resultado será NaN
        // (not a number)
    let numero = parseInt(prompt('Informe um número MENOR que 1000'))

    if(isNaN(numero)) {
        alert('Desculpe-me, mas isso que você informou não é um numero')
    }

   else if(numero < 1000) {
        alert(' Parabéns, você acertou!')
   }
   //JS UM = É USADO PARA ATRIBUIÇÃO (COLOCAR VALOF EM VARIAVEL)
   // PARA COMPARAÇÕES, PRECISAMOS DE PELO MENOS 2 SINAIS DE ==
    else if(numero == 1000) {
        alert('Desculpe-me mas 1000 NÃO É menor do que 1000, é igual')   
    }
    else {
        alert('Infelizmente, você  não acertou!') 
    }
</script>
